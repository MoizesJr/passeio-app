<div class="relative min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat overflow-hidden animate-fade-in" 
     style="background-image: url('assets/img/background-praia.jpg');">
    
    <div class="absolute inset-0 bg-black/45 backdrop-blur-[2px]"></div>

    <div class="relative z-10 w-full max-w-xl px-6 animate-slide-up">
        <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-[2.5rem] p-10 md:p-16 shadow-2xl text-center shadow-black/50">
            
            <span class="inline-block px-4 py-1.5 mb-6 rounded-full bg-white/10 border border-white/20 text-white text-xs font-bold tracking-[0.2em] uppercase">
                Sua próxima aventura
            </span>

            <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-6 tracking-tight leading-tight drop-shadow-2xl">
                Bem-vindo ao <br>
                <span class="text-white">Passeio App!</span>
            </h1>
            
            <p class="text-lg md:text-xl text-white/90 mb-12 font-medium leading-relaxed drop-shadow-md">
                Explore, organize e compartilhe os lugares incríveis que você deseja conhecer.
            </p>

            <div class="flex flex-col items-center gap-4">
                <button (click)="navegar();" *ngIf="isLoggedIn()"
                        class="w-full max-w-xs group bg-white text-gray-900 font-bold py-4 px-8 rounded-2xl hover:bg-gray-100 hover:scale-[1.05] transition-all duration-300 shadow-2xl flex items-center justify-center gap-3 active:scale-95">
                    <span>Olá {{profile?.name}}, vamos começar!</span>
                    <span class="group-hover:translate-x-1 transition-transform">→</span>
                </button>

                <button (click)="logarComGoogle();" *ngIf="!isLoggedIn()"
        class="w-full max-w-xs group bg-white text-gray-900 font-bold py-4 px-8 rounded-2xl hover:bg-gray-100 hover:scale-[1.05] transition-all duration-300 shadow-2xl flex items-center justify-center gap-3 active:scale-95">
    
    <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" 
         alt="Google" 
         class="w-6 h-6 group-hover:rotate-12 transition-transform"
         (error)="imgError($event)"/>
         
    <span>Entrar com Google</span>
</button>
            </div>

            <p class="mt-12 text-white/50 text-[10px] uppercase tracking-[0.5em] font-black">
                Pernambuco • Brasil
            </p>
        </div>
    </div>
</div>
