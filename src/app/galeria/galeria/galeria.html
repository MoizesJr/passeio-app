<!--FILTROS-->

<form #frm="ngForm">
<div class="p-4 bg-white shadow">
  <div class="flex flex-col md:flex-row items-center justify-center gap-4">

      <input type="text" 
            name="nomeFiltro"
            [(ngModel)]="nomeFiltro"
            placeholder="Pesquisar lugar"
            class="w-full border border-gray-300 p-2 rounded shadown-sm focus:ring focus:ring-blue-400"/>

      <select name="categoriaFiltro"
            [(ngModel)]="categoriaFiltro"
            class="w-full border border-gray-300 p-2 rounded shadown-sm focus:ring focus:ring-blue-400">
        <option value="-1">Todas as categorias</option>
        <option *ngFor="let categoria of categoriasFiltro" [value]="categoria.nome">
          {{ categoria.nome }}
      </select>

      <button type="button"
              (click)="filtrar()"
              class="bg-blue-600 text-white px-4 py-2 rounded shadown-sm hover:bg-blue-700 transition">
        Pesquisar
      </button>
  </div>
</div>
</form>

<!--LISTAGEM LUGARES-->
<div id="lugaresList" class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 bg-gray-100 min-h-screen">

  <div *ngFor="let lugar of lugares" 
       class="bg-white rounded shadow overflow-hidden">
    <img [src]="lugar.urlFoto" [alt]="lugar.nome" class="w-full h-48 object-cover"/>
    <div class="p-4">
      <h2 class="text-lg font-semibold mb-2">{{ lugar.nome }}</h2>
      <p class="text-gray-500">Categoria: <span class="text-blue-600">{{ lugar.categoria }}</span></p>
      <p class="text-gray-700 mt-2">Localização: {{ lugar.localizacao }}</p>
      <div class="mt-2 flex items-center">
        <span class="text-yellow-500 font-semibold" [innerHTML]="getTotalEstrelas(lugar)"></span>
        <span class="ml-4 text-gray-600"> {{ lugar.avaliacao }}</span>
    </div>
  </div>
</div>
</div>
