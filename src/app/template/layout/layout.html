<header class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 shadow-lg">
  <div class="text-center">
    <h1 class="text-3xl font-bold">{{props.titulo}}</h1>
    <p class="text-lg mt-2">{{props.subTitulo}}</p>
    
    <p class="text-xs italic mt-1 opacity-80" *ngIf="authService.getUsuarioLogado()">
      Logado como: {{ authService.getUsuarioLogado()?.nome }}
    </p>
  </div>

  <div class="mt-4">
    <hr class="border-t border-blue-300 opacity-50">
  </div>

  <nav class="mt-4">
    <ul class="flex justify-center space-x-6 text-white font-semibold">
      <li>
        <a routerLink="/paginas/galeria" class="hover:text-yellow-300">Galeria</a>
      </li>

      <ng-container *ngIf="authService.isAdmin()">
        <li>
          <a routerLink="/paginas/categorias" class="hover:text-yellow-300">Categorias</a>
        </li>
        <li>
          <a routerLink="/paginas/lugares" class="hover:text-yellow-300">Lugares</a>
        </li>
      </ng-container>

      <li>
        <a (click)="logout()" style="cursor: pointer" class="hover:text-yellow-300">Sair</a>
      </li>
    </ul>
  </nav>
</header>

<router-outlet></router-outlet>

<footer class="bg-gray-200 text-center p-4 mt-6">
    <p class="text-gray-600 text-sm">&copy; 2024 Passeio App. Todos os direitos reservados.</p>
</footer>
