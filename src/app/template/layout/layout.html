<header class="fixed top-0 w-full z-[1000] bg-black/75 backdrop-blur-xl border-b border-white/10 text-white p-4 shadow-2xl">
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
    
    <div class="text-center md:text-left">
      <h1 class="text-2xl font-black tracking-tighter drop-shadow-md text-white">
        {{props.titulo}}
      </h1>
      <p class="text-xs font-bold text-yellow-400 drop-shadow-sm uppercase tracking-widest">
        {{props.subTitulo}}
      </p>
      
      <div class="flex items-center justify-center md:justify-start gap-2 mt-2 bg-white/10 w-fit px-3 py-1 rounded-full border border-white/10" 
           *ngIf="authService.getUsuarioLogado()">
        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
        <p class="text-[10px] font-black uppercase tracking-tighter text-white/90">
          {{ authService.getUsuarioLogado()?.nome }}
        </p>
      </div>
    </div>

    <nav>
      <ul class="flex space-x-5 text-xs font-black uppercase tracking-widest items-center">
        <li>
          <a routerLink="/paginas/galeria" routerLinkActive="text-yellow-400" 
             class="hover:text-yellow-400 transition-colors drop-shadow">Galeria</a>
        </li>
        <li>
          <a routerLink="/paginas/dicas" routerLinkActive="text-yellow-400" 
             class="hover:text-yellow-400 transition-colors drop-shadow">Dicas</a>
        </li>
        <li>
          <a routerLink="/paginas/depoimentos" routerLinkActive="text-yellow-400" 
             class="hover:text-yellow-400 transition-colors drop-shadow">Depoimentos</a>
        </li>
        
        <li *ngIf="authService.isAdmin()">
          <a routerLink="/paginas/admin" routerLinkActive="text-yellow-400" 
             class="hover:text-yellow-400 border border-white/30 px-3 py-1 rounded-md bg-white/10 transition-all">
             Painel
          </a>
        </li>

        <li>
          <a (click)="logout()" 
             class="bg-red-600 px-5 py-2 rounded-full hover:bg-red-700 transition shadow-lg cursor-pointer font-black border border-red-500/50">
             Sair
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="pt-40 pb-12 min-h-screen">
  <div class="animate-fade-in">
    <router-outlet></router-outlet>
  </div>
</main>
